<html>

        <script src="../../src/calendar.js"></script>

    <body>
        <div class="header">
            <h1 id="header">Calendar.js - jQuery</h1>
            <p>A test that shows Calendar.js working when triggered from the jQuery plugin.</p>
        </div>

        <div class="contents">
            <div id="myCalendar" style="max-width: 800px;">
                <p>Some data that should be cleared.</p>
            </div>
        </div>

        <div class="contents">

            </div>

            </div>
        </div>
    </body>

    <script>
        var calendarInstance = $( "#myCalendar" ).calendarJs( { 
            exportEventsEnabled: true, 
            manualEditingEnabled: true, 
            views: {
                fullMonth: {
                    showTimesInEvents: false,
                    minimumDayHeight: 0
                }
            },
            manualEditingEnabled: true,
            organizerName: "Your Name",
            organizerEmailAddress: "your@email.address",
            visibleDays: [ 0, 1, 2, 3, 4, 5, 6 ],
            data: getEvents()
        }, {
            loadedEvent: null
        } )[ 0 ];

        var calendarInstances = $( ".myCalendar" ).calendarJs( { 
            exportEventsEnabled: true, 
            manualEditingEnabled: true, 
            views: {
                fullMonth: {
                    showTimesInEvents: false,
                    minimumDayHeight: 0
                }
            },
            manualEditingEnabled: true,
            organizerName: "Your Name",
            organizerEmailAddress: "your@email.address",
            visibleDays: [ 0, 1, 2, 3, 4, 5, 6 ],
            data: getEvents()
        }, {
            loadedEvent: null
        } );

        setupCalendarAndWindow();

        function setupCalendarAndWindow() {
            document.title += " - v" + calendarInstance.getVersion();
            document.getElementById( "header" ).innerText += " - v" + calendarInstance.getVersion();
        }

        function getEvents() {
            var events = [];

            for ( var eventIndex = 0; eventIndex < 2000; eventIndex++ ) {
                var today = new Date();
                today.setDate( Math.floor( ( Math.random() * 28 ) + 1 ) );
                today.setHours( Math.floor( ( Math.random() * 23 ) + 1 ) );
                today.setMinutes( Math.floor( ( Math.random() * 59 ) + 1 ) );

                var newEvent = {
                    from: today,
                    to: today,
                    title: "Event " + ( eventIndex + 1 ),
                    description: "This is a description of the event that has been added, so it can be shown in the pop-up dialog.",
                    location: "Teams Meeting",
                    group: "Group " + ( eventIndex + 1 )
                };

                events.push( newEvent );
            }

            return events;
        }
    </script>
</html>
