<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calendar.js - Exporting/Importing</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../../dist/calendar.js.css">
        <script src="../../src/calendar.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">Calendar.js - Exporting/Importing</h1>
            <p>A test that shows Calendar.js working, with options to test the Export/Import public functions.</p>
        </div>

        <div class="contents">
            <div id="myCalendar" style="max-width: 800px;">
                <p>Some data that should be cleared.</p>
            </div>
            <br>
    
            <h2>Events:</h2>
            <button onclick="calendarInstance.clearEvents();">Clear Events</button>

            <h2>Import Events:</h2>
            <button onclick="importEvents();">Import</button>

            <h2>Export Events:</h2>
            <button onclick="calendarInstance.export( 'csv' );">Export (csv)</button>
            <button onclick="calendarInstance.export( 'xml' );">Export (xml)</button>
            <button onclick="calendarInstance.export( 'json' );">Export (json)</button>
            <button onclick="calendarInstance.export( 'text' );">Export (text)</button>
            <button onclick="calendarInstance.export( 'ical' );">Export (ical)</button>
            <button onclick="calendarInstance.export( 'md' );">Export (md)</button>
            <button onclick="calendarInstance.export( 'html' );">Export (html)</button>
            <button onclick="calendarInstance.export( 'tsv' );">Export (tsv)</button>
        </div>
    </body>

    <script>
        var calendarInstance = new calendarJs( "myCalendar", { 
            exportEventsEnabled: true, 
            manualEditingEnabled: true, 
            views: {
                fullMonth: {
                    showTimesInEvents: false,
                    minimumDayHeight: 0
                }
            },
            manualEditingEnabled: true,
            organizerName: "Your Name",
            organizerEmailAddress: "your@email.address",
            visibleDays: [ 0, 1, 2, 3, 4, 5, 6 ],
            events: {
                onEventsExported: function( events ) {
                    console.log( events );
                }
            }
        } );

        document.title += " v" + calendarInstance.getVersion();
        document.getElementById( "header" ).innerText += " - v" + calendarInstance.getVersion();

        function importEvents() {
            var input = document.createElement( "input" );
            input.type = "file";
            input.accept = ".ical, .ics, .json";
            input.multiple = "multiple";

            input.onchange = function() {
                calendarInstance.import( input.files );
            };

            input.click();
        }
    </script>
</html>
