<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" user-scalable="no" />
        <title>Calendar.js - Data-Binding</title>
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="stylesheet" href="../../dist/calendar.js.css" />
        <script src="../../src/calendar.js"></script>
        <script src="../../src/calendar.binding.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">Calendar.js - Data-Binding</h1>
            <p>A test that shows Calendar.js working when DOM element attribute bindings are used.</p>
        </div>

        <div class="contents date-picker">
            <input type="text" id="myCalendar1" value="01/05/2022" data-binding-calendar='{ "maximumDatePickerDate": new Date() }' />
        </div>
        <br>

        <div class="contents">
            <div style="max-width: 800px;" data-binding-calendar='{ "showExtraToolbarButtons": true }'>
                <p>Some data that should be cleared.</p>
            </div>
        </div>

        <div class="contents">
            <div style="max-width: 800px;" data-binding-calendar='{ "showExtraToolbarButtons": false }'>
                <p>Some data that should be cleared.</p>
            </div>
        </div>

        <script>
            var calendarInstance = new calendarJs();

            document.title += " - v" + calendarInstance.getVersion();
            document.getElementById( "header" ).innerText += " - v" + calendarInstance.getVersion();

            calendarInstance.destroy();
        </script>
    </body>
</html>
