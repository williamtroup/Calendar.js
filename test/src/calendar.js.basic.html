<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calendar.js</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../../dist/calendar.js.css">
        <script src="../../src/calendar.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">Calendar.js - Basic</h1>
            <p>This is an example of two basic calendar instances, using slightly different options.</p>
        </div>

        <div class="contents">
            <div id="calendar1" style="max-width: 800px;"></div>
            <br/>
            <br/>
            <div id="calendar2" style="max-width: 800px;"></div>
            <br/>
            <br/>
    
            <h2>Main Controls:</h2>
            <button onclick="calendarInstance1.destroy();">Destroy (1)</button>
            <button onclick="calendarInstance2.destroy();">Destroy (2)</button>
        </div>
    </body>

    <script>
        var calendarInstance1 = new calendarJs( "calendar1", { 
                exportEventsEnabled: true,
                useAmPmForTimeDisplays: true
            } ),
            calendarInstance2 = new calendarJs( "calendar2", { 
                exportEventsEnabled: false,
            } );

        document.title += " v" + calendarInstance1.getVersion();

        var event1 = {
                from: new Date(),
                to: new Date(),
                title: "New Event 1",
                description: "A description of the new event"
            },
            event2 = {
                from: new Date(),
                to: new Date(),
                title: "New Event 2",
                description: "A description of the new event"
            };

        calendarInstance1.addEvent( event1 );
        calendarInstance2.addEvent( event2 );
    </script>
</html>
